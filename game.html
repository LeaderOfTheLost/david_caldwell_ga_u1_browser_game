<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./app.js"></script>
  <title>Double's Trouble</title>
</head>
<body>
  <section class="gameBoard">
    <section class="redSide">
      <div class="start" id="redStart">
        <section class="pegs">
          <div class="redPegs" id="redPeg1"></div>
          <div class="redPegs" id="redPeg2"></div>
          <div class="redPegs" id="redPeg3"></div>
        </section>
      </div>
      <div class="safe" id="blueSafe"></div>
    </section>
    <section class="playArea">
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
      <div class="boardBlocks"></div>
    </section>
    <section class="blueSide">
      <div class="start" id="blueStart">
        <section class="pegs">
          <div class="bluePegs" id="bluePeg1"></div>
          <div class="bluePegs" id="bluePeg2"></div>
          <div class="bluePegs" id="bluePeg3"></div>
        </section>
      </div>
      <div class="safe" id="redSafe"></div>
    </section>
  </section>
  <button class="gameBtns">1 player</button>
  <button class="gameBtns">2 Player</button>

  <button class="homeBtn"><a href="./index.html">HOME</a></button>

</html>
